<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Complete</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1a1a1a;
        }

        .container {
            text-align: center;
            max-width: 360px;
            width: 90%;
            padding: 40px 20px;
        }

        .success-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 32px;
            position: relative;
        }

        .success-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 16px;
            height: 32px;
            border-right: 3px solid #2563eb;
            border-bottom: 3px solid #2563eb;
            margin-top: -4px;
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 15px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 32px;
        }

        .code-container {
            background-color: #f8fafc;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .code-container:hover {
            background-color: #f1f5f9;
        }

        .code-text {
            font-family: monospace;
            font-size: 14px;
            color: #334155;
            margin: 0;
            user-select: all;
        }

        .copy-feedback {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1e293b;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .copy-feedback.show {
            opacity: 1;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111111;
                color: #ffffff;
            }

            .success-icon::after {
                border-color: #60a5fa;
            }

            p {
                color: #a3a3a3;
            }

            .code-container {
                background-color: #1e293b;
            }

            .code-container:hover {
                background-color: #233246;
            }

            .code-text {
                color: #e2e8f0;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <div class="success-icon"></div>
    <h1>Verification is Complete</h1>
    <p>
        Your email address has been successfully confirmed.<br>
        Copy the URL below to start using the service.
    </p>
    <div class="code-container" onclick="copyToClipboard()">
        <div class="copy-feedback">Copied!</div>
        <p class="code-text">{short_url}</p>
    </div>
</div>

<script>
    function copyToClipboard() {
        const codeText = document.querySelector('.code-text').textContent;

        if (navigator.clipboard && navigator.clipboard.writeText) {
            // Modern clipboard API 사용
            navigator.clipboard.writeText(codeText).then(() => {
                showFeedback();
            }).catch(err => {
                console.error('Failed to copy text:', err);
            });
        } else {
            // Fallback 방법 사용 (execCommand)
            const textarea = document.createElement('textarea');
            textarea.value = codeText;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                showFeedback();
            } catch (err) {
                console.error('Fallback: Failed to copy text:', err);
            }
            document.body.removeChild(textarea);
        }
    }

    function showFeedback() {
        const feedback = document.querySelector('.copy-feedback');
        feedback.classList.add('show');
        setTimeout(() => {
            feedback.classList.remove('show');
        }, 2000);
    }
</script>
</body>

</html>
