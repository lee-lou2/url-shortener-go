<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Failed</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1a1a1a;
        }

        .container {
            text-align: center;
            max-width: 360px;
            width: 90%;
            padding: 40px 20px;
        }

        .error-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 32px;
            position: relative;
        }

        .error-icon::before,
        .error-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 32px;
            height: 3px;
            background-color: #e57373;
            border-radius: 1.5px;
        }

        .error-icon::before {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .error-icon::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
            color: #e57373;
        }

        p {
            font-size: 15px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 32px;
        }

        .support-text {
            font-size: 13px;
            color: #666;
            margin-top: 24px;
        }

        .support-link {
            color: #e57373;
            text-decoration: none;
            font-weight: 600;
        }

        .support-link:hover {
            text-decoration: underline;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111111;
                color: #ffffff;
            }

            .error-icon::before,
            .error-icon::after {
                background-color: #ef9a9a;
            }

            h1 {
                color: #ef9a9a;
            }

            p {
                color: #a3a3a3;
            }

            .support-text {
                color: #a3a3a3;
            }

            .support-link {
                color: #ef9a9a;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <div class="error-icon"></div>
    <h1>Verification Failed</h1>
    <p>
        Email verification failed.<br>
        Please try again or request a new verification code.
    </p>
    <p class="support-text">
        If the issue persists, please contact us at <a href="mailto:your@email.com" class="support-link">your@email.com</a>.
    </p>
</div>
</body>

</html>
